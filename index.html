<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白页面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffd6e7;
            font-family: "Microsoft YaHei", sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff4d8d;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #agreeBtn {
            background-color: #ff4d8d;
            color: white;
        }

        #disagreeBtn {
            background-color: gray;
            color: black;
        }

        .heart {
            font-size: 3rem;
            color: #ff4d8d;
            margin-bottom: 1rem;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤</div>
        <h1>做我女朋友好吗？</h1>
        <div class="buttons">
            <button id="agreeBtn">同意</button>
            <button id="disagreeBtn">不同意</button>
        </div>
    </div>

    <script>
        document.getElementById('disagreeBtn').addEventListener('click', function(e) {
            // 阻止默认的点击行为
            e.preventDefault();
            
            // 随机移动"不同意"按钮的位置
            this.style.position = 'absolute';
            this.style.left = Math.random() * (window.innerWidth - this.offsetWidth) + 'px';
            this.style.top = Math.random() * (window.innerHeight - this.offsetHeight) + 'px';
        });

        document.getElementById('agreeBtn').addEventListener('click', function() {
            // 点击同意后的操作
            alert('太好了！我们在一起吧！❤');
            document.body.innerHTML = `
                <div class="container">
                    <div class="heart">❤</div>
                    <h1>我们终于在一起了！</h1>
                </div>
            `;
        });
    </script>
</body>
</html>
